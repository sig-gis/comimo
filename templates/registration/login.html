<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load staticfiles %}


<body>
{% block content %}
  <div class='wrapper'>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
  {% endblock %}
</body>

{% block pagestyles %}
<style>
  .wrapper{
    background:#faff3b9c;
    width:400px;
    padding:50px;
    margin:auto;
    margin-top:100px;
    text-align:center;
    box-shadow:2px 2px 0px 1px rgba(0,0,0,.1);
  }
</style>
{% endblock %}
